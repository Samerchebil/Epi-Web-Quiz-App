<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h1 class="card-title text-center mb-5 fs-5">Quizz Game</h1>
              <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="User">
                    <label for="floatingPassword">Username</label>
                  </div>
                <!-- <div class="form-floating mb-3">
                  <input type="email" required class="form-control" id="email" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div> -->
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="button" onclick="myFunction()">Start</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" style="background-color:#1DA1F2 ;" type="submit">
                    <i class="fab fa-twitter me-2"></i> Share the game on Twitter
                  </button>
                </div>
                <div class="d-grid">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                    <i class="fab fa-facebook-f me-2"></i>Share the game on Facebook
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script>
        function myFunction(){
            username= document.getElementById("username").value;
  //          email= document.getElementById("email").value;
            localStorage.setItem('username', username);
         //   console.log(localStorage.getItem("username"))
            window.location.href = "index.html";
        }
    </script>
  </body>
